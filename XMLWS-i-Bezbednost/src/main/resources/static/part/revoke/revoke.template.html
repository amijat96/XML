	<body bgcolor="F3FF33">>
		<h2 style="color:#069">Revoke a certificate:</h2>
		<form name="revokeForm">
			<input type="text"
			placeholder="Keystore*"
			ng-model="$ctrl.store"
			required
			autofocus/>
			<input type="number"
			placeholder="Serial number*"
			ng-model="$ctrl.id"
			required/>
			<input type="submit"
			value="Revoke"
			ng-click="revokeForm.$valid && $ctrl.send()"/>
			<p>
				{{$ctrl.status}}
			</p>
		</form>
 </body>
