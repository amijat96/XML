	<body bgcolor="F3FF33">>
		<h2 style="color:#069"> Retrieve an existing certificate:</h2>
		<body>
		<form name="getCertificateForm">
			<input type="text"
			placeholder="Keystore*"
			ng-model="$ctrl.store"
			required
			autofocus/>
			<input type="number"
			placeholder="Serial number*"
			ng-model="$ctrl.id"
			required/>
			<input type="submit"
			value="Get"
			ng-click="getCertificateForm.$valid && $ctrl.send()"/>
			<p>
				{{$ctrl.status}}
			</p>
			<p class="cert-display">
				{{$ctrl.certificate}}
			</p>
			<a class="btn btn-custom"
				ng-if="$ctrl.certificate"
				ng-href="data:application/x-x509-user-cert;base64,{{$ctrl.certificate}}"
				download="certificate.crt">
				<font color="red">
					Download certificate
					</font>
			</a>
		</form>
		</body>
